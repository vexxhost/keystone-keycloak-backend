services:
  database:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: keystone
      MYSQL_USER: keystone
      MYSQL_PASSWORD: password
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5-0
    ports:
      - 18080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_USER_COUNT: ${KEYCLOAK_USER_COUNT:-1000}
      KEYCLOAK_GROUP_COUNT: ${KEYCLOAK_GROUP_COUNT:-1000}
      KEYCLOAK_LOAD_DATA: ${KEYCLOAK_LOAD_DATA:-false}
    volumes:
      - ./hack/keycloak-init.sh:/opt/keycloak/keycloak-init.sh
    entrypoint: ["/bin/bash", "/opt/keycloak/keycloak-init.sh"]

  keystone:
    build: .
    ports:
      - 15000:5000
    depends_on:
      database:
        condition: service_healthy
      keycloak:
        condition: service_started
