version: "3.7"

services:
  database:
    image: mariadb:12.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: keystone
      MYSQL_USER: keystone
      MYSQL_PASSWORD: password

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    command: ["start-dev"]
    ports:
      - 18080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

  keystone:
    build: .
    ports:
      - 15000:5000
    depends_on:
      - database
      - keycloak
